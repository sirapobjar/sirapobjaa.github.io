    <script>
  
        var config = {
          apiKey: "AIzaSyClKf1proOivdaqE3cdGilbUv2i0V-DN-8",

        };firebase.initializeApp(config);
      
        var selectedMovie = "";
        var showDate = "";
        var selectedRound = "";
        var selectedSeat = "";
        var selecteDate ="";
        var status ="";
        var user ="";

        var database = firebase.database(); 
        
        $(document).ready(function() {
        $("img").click(function() {
          $(movieName).html(this.id);
            $("td").css("background-color", "rgb(200, 200, 200)");
            var ref = database.ref(this.id);
            ref.on('value',gotData,errData);
            selectedMovie = this.id;
            checkSeat();
           
            //var test = document.querySelectorAll('.seat');
            
        });
    });

        function checkSeat() {
        $(document).ready(function() {
            $("td").click(function() {
                if (this.id !== "") {
                    var color = $(this).css( "background-color" );
                    selectedSeat = this.id;
                        if(color !== 'rgb(0, 128, 0)'){
                        document.getElementById(selectedSeat).style.backgroundColor = "green";
                        // authen();
                        pushData();
                        }
                }
            });
        });
    }

        function gotData(obj) {
            var movie = obj.val();
            if(movie !== null) {
                var keys = Object.keys(movie);
                for(var i = 0 ; i < keys.length ;i++) {
                    var k = keys[i];
                    var gselectedSeat = movie[k].selectedSeat;
                    setSeat(gselectedSeat);
                }
            }
            
        }
        
        function errData(err) {
            console.log(err)
        }
      
        function setSeat(seat) {
          document.getElementById(seat).style.backgroundColor = "green";
        }
      
        $(document).ready(function () {
                      let now = new Date();
                      let day = ("0" + now.getDate()).slice(-2);
                      let month = ("0" + (now.getMonth() + 1)).slice(-2);
                      let today = (day) + "-" + (month) + "-" + now.getFullYear();
                      selecteDate = today;
        });
      
        function pushData() {
          firebase.database().ref().child(selectedMovie).push({
            showDate,
            selectedRound,
            selectedSeat,
            selecteDate,
            status,
            user}).key;
        }
      
        function authen() {
          var uiConfig = {  
           signInSuccessUrl: 'index.html',  
           signInOptions: [  
            // Specify providers you want to offer your users.  
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.FacebookAuthProvider.PROVIDER_ID,  
            firebase.auth.EmailAuthProvider.PROVIDER_ID  
           ],  
           // Terms of service url can be specified and will show up in the widget.  
           tosUrl: '<your-tos-url>'  
          };  
          // Initialize the FirebaseUI Widget using Firebase.  
          var ui = new firebaseui.auth.AuthUI(firebase.auth());  
          // The start method will wait until the DOM is loaded.  
          ui.start('#firebaseui-auth-container', uiConfig);  
        }
